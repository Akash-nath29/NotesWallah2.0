<!DOCTYPE html>
<html>
<head>
    <title>Edit Post</title>
    <style>
        body {
            font-family: sans-serif;
        }

        form div {
            margin: 10px 0;
        }

        form div label {
            display: inline-block;
            width: 100px;
        }

        form div input[type="text"],
        form div textarea {
            width: 300px;
        }

        form div input[type="submit"] {
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Edit Post</h1>

    <form action="{{url_for('admin_panel_edit_post', post_id=post.id)}}" method="POST">
        <!-- BEGIN: Title Input -->
        <div>
            <label for="title">Title:</label>
            <input type="text" id="file_name" name="file_name" value="{{post.file_name}}">
        </div>
        <!-- END: Title Input -->

        <!-- BEGIN: Content Input -->
        <div>
            <label for="content">Content:</label>
            <textarea id="content" name="file_description">{{post.file_description}}</textarea>
        </div>
        <!-- END: Content Input -->

        <!-- BEGIN: Submit Button -->
        <div>
            <input type="submit" value="Save Changes">
        </div>
        <!-- END: Submit Button -->
    </form>
</body>
</html>
